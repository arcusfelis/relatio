<!DOCTYPE html>
<html>
<head>
<link href="css_src/relatio.css" rel="stylesheet" type="text/css"/>

<script src="js_lib/sigma.min.js" type="text/javascript"></script>
<script src="js_lib/sigma.parseGexf.js" type="text/javascript"></script>


<script src="js_lib/jquery-latest.min.js" type="text/javascript"></script>
<script src="js_lib/jquery.mousewheel.js" type="text/javascript"></script>
<script src="js_lib/jquery.jscrollpane.js" type="text/javascript"></script>
<script src="js_lib/mwheelIntent.js" type="text/javascript"></script>
<script src="js_src/relatio.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
$(function() {
    console.dir(relatio);
    $(document).ready(function() {
        relatio.init();
    });
});
-->
</script>


</head>
<body class="source_color">
  <div id="container">

    <div id="top-panel">
        <span id="graph-modules-link" class="disable_mouse_selection">
          <a href="#" class="header-closed">Modules&hellip;</a>
          <a href="#" class="header-opened">Modules:</a>
        </span>
        <span class="delim">|</span>
        <span id="edge-direction-selector" class="disable_mouse_selection">
          <a href="#" id="source_color"
              title="Set the edge color of the target node">S</a>
          <a href="#" id="target_color"
              title="Set the edge color of the source node">T</a>
        </span>
    </div>

    <div id="info_popup"></div>

    <div id="graph-modules"></div>
    <div id="graph-main"></div>
    <div id="graph-directions">
        <div id="selected_function_elem_info" class="selected_elem_info">
            Function <span class="function_name">FunctionName</span> 
            <span class="misc">from 
                <span class="module_name">ModuleName</span>
            </span>
        </div>

        <div id="selected_module_elem_info" class="selected_elem_info">
            Module <span class="module_name">ModuleName</span>
        </div>

        <!--
        <div id="modules">
            Modules:
            <div id="modules-list"></div>
        </div>
        -->

        <div id="functions" class="active-block">
            <a href="#" class="header-closed">Functions...</a>
            <a href="#" class="header-opened">Functions:</a>
            <div id="functions-list" class="content-block"></div>
        </div>

        <div id="directions-out" class="active-block">
            <a href="#" class="header-closed">Calls to...</a>
            <a href="#" class="header-opened">Calls to:</a>
            <div id="directions-list-out" class="content-block"></div>
        </div>

        <div id="directions-in" class="active-block">
            <a href="#" class="header-closed">Called from...</a>
            <a href="#" class="header-opened">Called from:</a>
            <div id="directions-list-in" class="content-block"></div>
        </div>
    </div>

    <div id="search-pane">
        <div id="search-results">
            <div id="modules" class="active-block">
                <a href="#" class="header-closed">Modules...</a>
                <a href="#" class="header-opened">Modules:</a>
                <div id="modules-list" class="content-block"></div>
            </div>

            <div id="functions" class="active-block">
                <a href="#" class="header-closed">Functions...</a>
                <a href="#" class="header-opened">Functions:</a>
                <div id="functions-list" class="content-block" class="content-block"></div>
            </div>
        </div>
    </div>

    <input type="text" id="search_field" />

    <div id="overlay-nodes"></div>
  </div>
</body>
</html>
